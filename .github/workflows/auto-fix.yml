name: ðŸ§° Python Auto Fixer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install autofix tools
        run: |
          pip install ruff black isort

      - name: Run auto import/format fix
        run: |
          ruff check . --fix
          isort .
          black .

      - name: Commit changes
        run: |
          git config --global user.name "AutoFix Bot"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "ðŸ¤– Auto-fix imports and format" || echo "No changes"
          git push || echo "No push"

