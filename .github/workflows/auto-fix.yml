name: ğŸ§° Python Auto Fixer & Import Healer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  autofix:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install auto-fix tools
        run: |
          pip install ruff black isort

      - name: ğŸ§± Create missing __init__.py files
        run: |
          echo "Scanning for missing __init__.py files..."
          find . -type d \( -path './.git' -o -path './.github' -o -path './venv' -o -path './.venv' \) -prune -o -type d -print | while read -r dir; do
            if [ ! -f "$dir/__init__.py" ]; then
              touch "$dir/__init__.py"
              echo "Created: $dir/__init__.py"
            fi
          done

      - name: ğŸ§¹ Auto-fix and format
        run: |
          ruff check . --fix
          isort .
          black .

      - name: ğŸ’¾ Commit & push fixes
        run: |
          git config --global user.name "AutoFix Bot"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "ğŸ¤– Auto-fix imports, format code, and add missing __init__.py files" || echo "No changes"
          git push || echo "No push (PR mode)"
